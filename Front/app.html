<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/app.css" />
    <link rel="stylesheet" href="Css/app-headerLogo.css" />
    <link rel="stylesheet" href="Css/app-footer.css" />
    <link rel="stylesheet" href="Css/app-Input-form.css" />
    <link rel="stylesheet" href="Css/app-tables.css" />
    <script src="Js/app.js" defer type="module"></script>
    <script src="Js/app-list.js" defer type="module"></script>
    <script src="Regex/index.js" defer type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <span class="logo_title">
        <img src="./Img/logo_alphacode.png" />
        <h2>Cadastro de contatos</h2>
      </span>
    </header>
    <main>
      <section class="container-inputs">
        <form class="modal-form" id="modal-for">
          <div class="modal-container">
            <div class="input_label">
              <label for="nome">Nome completo</label>
              <input
                type="text"
                class="modal-field"
                placeholder="Ex.: Letícia Pacheco dos Santo"
                id="nome"
                data-index="new"
                required
              />
            </div>
            <div class="input_label">
              <label for="dataNascimento">Data de nascimento:</label>
              <input
                type="text"
                class="modal-field"
                placeholder="Ex.: 03/10/2003"
                id="dataNascimento"
                maxlength="10"
                pattern="\d{1,2}\/\d{1,2}\/\d{2,4}"
                required
              />
            </div>

            <div class="input_label">
              <label for="email">E-mail</label>
              <input
                type="email"
                class="modal-field"
                placeholder="Ex.: leticia@gmail.com"
                id="email"
                required
              />
            </div>

            <div class="input_label">
              <label for="profissao">Profissão</label>
              <input
                type="text"
                class="modal-field"
                placeholder="Ex.: Desenvolvedora Web"
                id="profissao"
                maxlength="50"
                required
              />
            </div>

            <div class="input_label">
              <label for="telefone">Telefone para contato</label>
              <input
                type="text"
                class="modal-field"
                placeholder="Ex.: (11) 4033-2019"
                id="telefone"
                maxlength="14"
                pattern="/^(?:(?:\+|00)?(55)\s?)?(?:\(?([1-9][0-9])\)?\s?)?(?:((?:9\d|[2-9])\d{3})\-?(\d{4}))$/"
                required
              />
            </div>

            <div class="input_label">
              <label for="celular">Celular para contato</label>
              <input
                type="text"
                class="modal-field"
                placeholder="Ex.: (11) 98493-2039"
                id="celular"
                maxlength="15"
                pattern="(\([0-9]{2}\)) ([0-9]{4,5})"
                required
              />
            </div>
          </div>

          <div class="modal-checkbox-campo">
            <div class="input_checkbox">
              <input
                type="checkbox"
                class="checkbox"
                placeholder="Ex.: (11) 98493-2039"
                id="ntwhatsapp"
                value="whatsapp"
                required
              />
              <label for="ntwhatsapp">Número de celular possui Whatsapp </label>
            </div>

            <div class="input_checkbox">
              <input
                type="checkbox"
                class="checkbox"
                placeholder="Ex.: (11) 98493-2039"
                id="ntemail"
                value="email"
                required
              />
              <label for="ntemail">Enviar notificações por E-mai</label>
            </div>

            <div class="input_checkbox">
              <input
                type="checkbox"
                class="checkbox"
                placeholder="Ex.: (11) 98493-2039"
                id="ntsms"
                value="sms"
                required
              />
              <label for="ntsms">Enviar notificações por SMS</label>
            </div>
          </div>
        </form>
        <div class="button_register">
          <span id="salvar">Cadastrar contato </span>
        </div>
      </section>

      <section id="custom-container" class="custom-container">
        <div class="container-table">
          <table id="Tablelist" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular para contato</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <div class="footbar">
        <div class="card-text">Termos | Políticas</div>
        <div class="card-text">© Copyright 2022 | Desenvolvido por</div>
        <div class="card-img">
          <img src="./Img/logo_rodape_alphacode.png" alt="" />
        </div>
        <div class="card-text">©Alphacode IT Solutions 2022</div>
      </div>
    </footer>
  </body>
</html>
